<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom select</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script defer src="./lib.js"></script>
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./customSelect.css">
</head>

<body>
  <div class="container py-5 d-flex min-vh-100 justify-content-center align-items-center">

    <form name='example' class="d-flex flex-column justify-content-center">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select data-select class="form-control" id="exampleFormControlSelect1">
          <option value="Online">Online</option>
          <option value="Msk">Москва</option>
          <option value="Spb">Санкт-петербург</option>
          <option value="Vlg">Волгоград</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
</body>

</html>
